<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collatz Conjecture Visualization</title>

  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      margin: 15px 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="display-4">Collatz Conjecture Visualization</h1>
  <br/>
  <div class="d-flex flex-row justify-content-center align-items-center w-50 mx-auto">
    <label for="inputNumber" class="form-label">Enter an integer:</label>
    <input type="number" id="inputNumber" min="1" class="form-control mx-4" style="width: 200px;" required>
    <button onclick="buildSequence()" class="btn btn-primary">Build Sequence</button>
  </div>
  <br/>
  <div class="row">
    <ul id="graphsList" class="col-2 list-group">

    </ul>
    <div class="col-10">
      <canvas id="myChart"></canvas>
    </div>
  </div>

  <!-- Bootstrap JS via CDN (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/visual.js"></script>
</body>
</html>
